    [params.author]
        name = "Christian Betz"

    [params.footer]
        trademark = 2024
        rss = true
        copyright = true
        author = true

    [params.portrait]   
    path     = "avatar-bottle.png"   
    alt      = "Portrait"
    # maxWidth = "50px"


    # icons: https://github.com/rhazdon/hugo-theme-hello-friend-ng/blob/master/docs/svgs.md
